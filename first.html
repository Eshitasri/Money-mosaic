
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Manager</title>
    <link rel="stylesheet" href="first.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>MONEY MOSAIC</h1>
            <h4 style="color: white;">Personal Finance Manager</h4>
            <h4 style="color: white;">Track your expenses, set budgets, and visualize spending trends.</h4>
        </header>
O
        <div class="budget-section">
            <h2>Set Your Budget</h2>
            <input type="number" id="budgetInput" placeholder="Enter your budget">
            <button onclick="setBudget()">Set Budget</button>
        </div>

        <div class="expense-section">
            <h2>Add Expense</h2>
            <input type="text" id="expenseDesc" placeholder="Expense Description">
            <input type="number" id="expenseAmount" placeholder="Amount">
            <button onclick="addExpense()">Add Expense</button>
        </div>

        <div class="circular-progress-section">
            <h2>Budget Utilization</h2>
            <div class="circular-progress">
                <span class="progress-value" style="color: white;">0%</span>
                <svg class="progress-svg">
                    <circle class="progress-background" cx="50%" cy="50%" r="50" />
                    <circle class="progress-bar" cx="50%" cy="50%" r="50" />
                </svg>
            </div>
            <div id="budgetDetails">
                <p style="color:white;">Total Budget: <span id="totalBudget">0</span></p>
                <p style="color:white;">Total Expenses: <span id="totalExpenses">0</span></p>
            </div>
        </div>

        <div class="expense-list-section">
            <h2 style="color: black;">Expenses List to be shown here:-</h2>
            <ul id="expenseList"></ul>
        </div>
    </div>

    <script src="first.js"></script>
</body>
</html>
